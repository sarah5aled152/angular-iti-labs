<div class="auth-container">
  <h2 class="form-title">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        }"
      />
      <span
        class="error-message"
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
      >
        Email is required
      </span>
      <span
        class="error-message"
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
      >
        Please enter a valid email address
      </span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
        }"
      />
      <span
        class="error-message"
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
      >
        Password is required
      </span>
      <span
        class="error-message"
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']"
      >
        Password must be at least 8 characters long
      </span>
      <span
        class="error-message"
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['pattern']"
      >
        Password must contain at least one uppercase letter, one lowercase
        letter, one number, and one special character
      </span>
    </div>

    <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
      Login
    </button>
    <div class="auth-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
